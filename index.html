  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Do It!</title>
    <style>
      body {
        background-image: radial-gradient(circle, #006 0%, #600 100%);

        position: fixed;
        bottom: 0;

    <h1>Do It!</h1>

    <video controls autoplay="autoplay" loop="loop" muted="muted" playsinline>

    </video>
  </body>
